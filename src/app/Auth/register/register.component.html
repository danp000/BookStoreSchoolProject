<section id="wrapper" [class.login-register]="!pagServ.collapse" [class.expand]="pagServ.collapse">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" autocomplete="off">

        <a href="" class="text-center db">
            <img id="logo-img" src="./../../../assets/logo/3dd13.jpg" alt="logo-register" />
            <br /></a>
        <h3 class="box-title">Sección registro</h3>
        <small></small>

        <div class="form-group m-t-10">
            <input
              class="form-control"
              type="text"
              placeholder="Name"
            />
        </div>
        <div class="form-group">
            <input
              class="form-control"
              type="text"
              placeholder="Email"
            />
        </div>
        <div class="form-group">
            <input
              class="form-control"
              type="password"
              placeholder="Password"
            />
        </div>
        <div class="form-group">
            <input
              class="form-control"
              type="password"
              placeholder="Confirm Password"
            />
        </div>

        <div class="form-group">
            <div class="checkbox p-t-0">
              <input
                id="checkbox-signup"
                type="checkbox"
              />
              <label for="checkbox-signup">
                I agree to all <a href="#">Terms</a></label>
          </div>
        </div>

        <div class="form-group text-center m-t-5">
            <button
              class="btn-register"
              type="submit"
            >
              Registrar formulario
            </button>
        </div>
        <div class="form-group m-b-0">
          <div class="text-center link-div">
            <p>
              Ya tienes una cuenta ?
              <a routerLink="../login" class="text-info m-l-5"><b>Ingresa aquí</b></a>
            </p>
          </div>
        </div>
      </form>

  </div>
